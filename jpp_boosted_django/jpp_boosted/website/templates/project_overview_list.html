{% load static %}

{% if project_list  %}
    {% for project in project_list %}
        <div class="project-overview">
            <div class="project-overview-image">
                <a href="/projects/{{ project.id }}">
                    <img width="100%" height="100%" src="{% static 'aventador.jpg' %}" alt={{project.title}} />
                </a>
            </div>
            <div class="project-overview-content">
                <div class="project-overview-content-title">
                    <a href="/projects/{{ project.id }}">
                        <strong>{{ project.title }}</strong>
                    </a>
                </div>
                <dl class="key-value-list">
                    <dt>Hersteller</dt>
                    <dd><a href="{{ project.brand.url }}" target="_blank">{{ project.brand.name }}</a></dd>
                    <dt>Modell</dt>
                    <dd>{{ project.model }} ({{ project.code }})</dd>
                    <dt>Baujahr</dt>
                    <dd>{{ project.production_date }}</dd>
                </dl>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No projects found.</p>
{% endif %}
